<div>
  <mat-form-field>
    <input
      matInput
      type="text"
      name="filerInput"
      id="filter"
      (keyup)="doFilter($event.target.value)"
      placeholder="Input filter"
    />
  </mat-form-field>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Medecines</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list
      [@listAnimation]="prepareListState()"
      [@.disabled]="animationsDisabled"
    >
      <mat-list-item
        *ngFor="let medecine of medecines; trackBy: medecine"
        (click)="selected.emit(medecine)"
        class="record"
      >
        <h3 mat-line>{{ medecine.title }}</h3>
        <p mat-line>
          {{ medecine.details }}
        </p>
        <button
          *ngIf="!readonly"
          mat-icon-button
          (click)="deleted.emit(medecine); $event.stopImmediatePropagation()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
