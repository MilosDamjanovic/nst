<!-- <div class="container"> -->
<div class="card-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Login</h2>
      </mat-card-title>
    </mat-card-header>
    <!--USERNAME INPUT START-->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field>
          <input
            type="email"
            placeholder="Enter your username"
            matInput
            formControlName="Username"
          />
        </mat-form-field>
        <!--
        <mat-error
          class="invalid-feedback"
          *ngIf="isLoginFormValid(loginForm.get('Username'))"
        >
          {{ validationMessages.required }}
        </mat-error>
        -->
        <!--USERNAME INPUT END-->

        <!--PASSWORD INPUT START -->
        <mat-form-field hintLabel="Should have at least 6 characters.">
          <input
            type="password"
            placeholder="Enter your password"
            matInput
            formControlName="Password"
          />
        </mat-form-field>
      </mat-card-content>
      <!--
        <mat-error
          class="invalid-feedback"
          *ngIf="isLoginFormValid(loginForm.get('Password'))"
        >
          {{ validationMessages.password }}
        </mat-error>
        -->
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
<!-- </div> -->
<div class="background" [ngClass]="chosenFilter"></div>
<pre>
  {{ loginForm.value }}
</pre>
