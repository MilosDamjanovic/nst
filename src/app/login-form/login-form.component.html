<section class="login-form">
    <form [formGroup]="loginForm"
      (ngSubmit)="login()"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px">
      <mat-form-field>
        <input type="email"
         placeholder="Enter your username"
         matInput>
      </mat-form-field>
        <mat-form-field hintLabel="Should have at least 6 characters.">
          <input type="password"
          placeholder="Enter your password"
          matInput
          formControlName="password">
      </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <!-- da se ubaci da zapamti token? -->
        <mat-checkbox fxAllign="center"
         color="accent"
         name="agree">
         Agree to terms and conditions
       </mat-checkbox>
    </form>
</section>
