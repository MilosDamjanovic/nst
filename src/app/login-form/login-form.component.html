<div class="container">
    <div class="row">
        <div class="offset-col-2">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="text" class="form-control" formControlName="password">
                </div>
                <button class="btn btn-success btn-lg btn-block" type="submit">Log in</button>
                <button type="submit">Login</button>
                <!-- da se ubaci da zapamti token? -->
                <label for="remember">
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </form>
        </div>
    </div>
</div>
