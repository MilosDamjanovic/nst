<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <!--side navigation, by default toggle is hidden opened=true -->
    <nst-side-nav (sidenavToggle)="sidenav.close()"> </nst-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <nst-nav-bar (sideNavToggle)="sidenav.toggle()"> </nst-nav-bar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
