<mat-toolbar color="primary">
  <div fxHide.gt-sm>
    <button mat-icon-button (click)="onToggleSidenav()" >
      <!-- Hamburger menu-->
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div> <a routerLink="/">  LOGO  </a> </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-md>
    <ul fxLayout fxLayoutGap="10px" class="navigation-links">
       <!-- want to displayed if we are not authenticated -->
      <li *ngIf="!isAuth"> <a routerLink="/signup"> SignUp </a> </li>
      <li *ngIf="!isAuth"> <a routerLink="/login"> Login </a> </li>
      <li *ngIf="!isAuth"> <a routerLink="/medicine"> Medicine </a> </li>
      <li *ngIf="!isAuth"> <a routerLink="/perscription"> Perscription </a> </li>
      <li *ngIf="!isAuth"> <a routerLink="/bills"> Bills </a> </li>
      <li *ngIf="!isAuth"> <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
    </ul>
  </div>
</mat-toolbar>
